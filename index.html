<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Un premier formulaire</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
</head>

<body>
    <h1>Un formulaire pour en savoir plus </h1>

    <article>
        <h2>Pourquoi ce formulaire ?</h2>
        <p> Grâce à nos stratèges "Inbound marketing", vous avez activé un "Call To Action" et êtes prêt(e) à nous communiquer vos coordonnées. Ce formulaire est pour vous.</p>
        <form class="pure-form pure-form-aligned" action="/ma-page-de-traitement" method="post">
                <div class="pure-control-group">
                    <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div class="pure-control-group">
                <label for="mail">e-mail :</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div class="pure-control-group">
                <label for="msg">Message :</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> J'accepte que mes informations servent à me spammer
                </label>
            <button type="submit" class="pure-button pure-button-primary">Envoyer</button>
             </div>

        </form>
    </article>

<script src="validation.js"></script>
</body>

</html>
